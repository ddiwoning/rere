<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<div class="container">
		<div class="col-lg-4" style="text-align:center;font-size:30px;font-weight:800;margin-top:60px;">
			FIM
		</div>
		<div class="col-lg-4" style="text-align:center;font-size:25px;font-weight:800;color:#888">
			Falling in MBTI
		</div>
		<div class="col-lg-4"></div>
		<div class="col-lg-4" style="margin-top:160px;">
			<div class="jumbotron" style="padding-top: 20px;">
				<form method="post" action="#" name="frm" onsubmit="return frmbtn(this);">

				<div class="form-group">
					<input type="text" class="form-control" placeholder="ID" name="userID" id="userID" maxlength="20" style="border:none;background: transparent;border-bottom:1px solid #888">
				</div>
				<div class="form-group" style="padding-top: 20px;">
					<input type="password" class="form-control" placeholder="PW" name="userPassword" id="userPassword" maxlength="20" style="border:none;background: transparent;border-bottom:1px solid #888">
				</div>
				<input type="submit" class="btn btn-primary form-control" style="background:transparent;border:none;color:#000;margin-top:30px" value="Login">


				</form>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="regline" style="padding-top: 20px;">
				
				<div style="width:50%;float:left;text-align:center;" class="reglink">
					<a href="/user/signup_form">회원가입</a>
				</div>
				<div style="width:50%;float:left;float:left;text-align:center">
					<a href="/user/findid">아이디/비밀번호 찾기</a>
				</div>
				
			</div>
		</div>

	</div>
</div>
<script>
	function frmbtn(f){
	if($("#userID").val() == ''){
		MsgBox.Alert("아이디를 입력하세요.!", function() {MsgBox.Alert("OK");});
		return false;
	}
	if($("#userPassword").val() == ''){
		MsgBox.Alert("비밀번호를 입력하세요.!", function() {MsgBox.Alert("OK");});
		return false;
	}
	return true;
}
</script>
